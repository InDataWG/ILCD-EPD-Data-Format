name: Sync Main Branch to GitActions

on:
  push:
    branches:
      - 'mainTest'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout mainTest branch
      - name: Checkout mainTest branch
        uses: actions/checkout@v2
        with:
          ref: mainTest

      # Step 2: Checkout gitActions branch
      - name: Checkout gitActions branch
        uses: actions/checkout@v2
        with:
          ref: gitActions
          path: gitActions

      # Step 3: Copy content to gitActions/mainBranch
      - name: Copy content to gitActions branch
        run: |
          echo "Updating content from mainTest branch to gitActions/mainBranch."

          # Ensure the mainBranch directory exists in gitActions
          mkdir -p gitActions/mainBranch

          # Forcefully copy all content from mainTest to gitActions/mainBranch, excluding .git and gitActions itself
          rsync -a --delete --exclude='gitActions' --exclude='.git' ./ gitActions/mainBranch/

          # List the contents to verify the copy
          ls -R gitActions/mainBranch

      # Step 4: Commit and push changes to gitActions branch
      - name: Commit and push changes to gitActions branch
        working-directory: gitActions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add mainBranch
          # Ensure there are changes to commit
          git diff-index --quiet HEAD || git commit -m "Updated content for mainBranch"
          git push origin gitActions
