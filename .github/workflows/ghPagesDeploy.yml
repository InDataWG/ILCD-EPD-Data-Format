name: Deploy to GitHub Pages from schemadoc

on:
  push:
    branches:
      - gitActions
  pull_request:
    branches:
      - gitActions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./schemadoc
        publish_branch: gitActions