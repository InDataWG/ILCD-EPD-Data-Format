name: Deploy HTML Documentation

on:
  create:
    branches:
      - "*"  
  push:
    branches:
      - "*"  
  delete:
    branches:
      - "*"  

permissions:
  contents: write  

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'create'  

    steps:
      # Step 1: Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v2

      # Step 2: Deploy HTML files when a branch is created
      - name: Deploy HTML to gitActions
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./doc/schemadoc  
          destination_dir: gitBranches/${{ github.ref#refs/heads/ }}  
          keep_files: true  

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'delete'  

    steps:
      # Step 1: Checkout the gitActions branch
      - name: Checkout gitActions branch
        uses: actions/checkout@v2
        with:
          ref: gitActions

      # Step 2: Remove the subdirectory for the deleted branch
      - name: Remove the subdirectory for the deleted branch
        run: |
          branch_name=${{ github.ref#refs/heads/ }}  # Extract the branch name from the reference
          rm -rf gitBranches/$branch_name  # Remove the folder corresponding to the deleted branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Removed documentation for deleted branch $branch_name"
          git push origin gitActions
