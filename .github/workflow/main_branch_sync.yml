name: Sync Main Branch to GitActions

on:
  push:
    branches:
      - mainTest

permissions:
  contents: write

jobs:
  sync-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gitActions branch
        uses: actions/checkout@v2
        with:
          ref: gitActions
          fetch-depth: 0  # Ensure all branches are fetched

      - name: Fetch mainTest branch
        run: git fetch origin mainTest

      - name: Replace content of gitActions/mainBranch with mainTest content
        run: |
          git checkout origin/mainTest -- .  # Check out the latest content from mainTest
          rm -rf gitActions/mainBranch/*  # Remove everything in the mainBranch folder
          mkdir -p gitActions/mainBranch
          rsync -av --exclude='gitActions' --exclude='.git' ./ gitActions/mainBranch/  # Copy the new content into mainBranch
          git add gitActions/mainBranch
          git commit -m "Sync mainTest to gitActions/mainBranch" || echo "No changes to commit"
          git push origin gitActions
